{% extends "base.html" %}

{% block title %}
Add Image
{% endblock %}


{% block style %}
<style>
input{
    display: none;
    }
label{
    height:  303px;
    width: 380px;
    border-radius: 60px;
    border: 1px dashed #999;
}
label:hover {
  color: #0aeafe;
  border: 1px dashed #a2e0ff;
}
</style>
{% endblock %}

{% block body %}

<div class="flex items-center justify-center ml-20 sm:px-6 lg:px-12">
    <form method="POST" action="" enctype="multipart/form-data" class="w-full h-full max-w-md space-y-8 bg-info bg-opacity-10 border border-info rounded p-8">
        {% csrf_token %}
        <div>
            <input id="profile_pic" name="profile_pic" type="file">
            <label for="profile_pic" class="text-center block text-xl font-medium text-gray-700 pt-20">Upload Profile Picture</label>
        </div>

        <div class="flex items-center justify-center">
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-teal-600 border border-transparent rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                &rarr; Submit
            </button>
        </div>
    </form>
</div>

{% endblock %}
