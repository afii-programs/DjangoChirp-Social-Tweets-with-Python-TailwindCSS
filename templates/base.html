<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Default{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins antialiased">
  <div id="view" class="h-full w-screen flex flex-row" x-data="{ sidenav: true }">
    
    <div id="sidebar"
      class="bg-white h-screen md:block shadow-xl px-3 w-30 md:w-60 lg:w-60 overflow-x-hidden transition-transform duration-300 ease-in-out"
      x-show="sidenav" @click.away="sidenav = false">
      <div class="space-y-6 md:space-y-10 mt-10">

        <h1 class="hidden md:block font-bold text-sm md:text-xl text-center">
          TIL<span class="text-teal-600">.</span>
        </h1>
        <div id="profile" class="space-y-3">
          <img
            src="https://images.unsplash.com/photo-1628157588553-5eeea00af15c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
            alt="Avatar user" class="w-10 md:w-16 rounded-full mx-auto" />
          <div>
            <h2 class="font-medium text-xs md:text-sm text-center text-teal-500">
              {{ request.user.username}}
            </h2>
            <p class="text-xs text-gray-500 text-center">User</p>
          </div>
        </div>
        <div id="menu" class="flex flex-col space-y-2">
          <a href="/"
            class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out">
            <svg class="w-6 h-6 fill-current inline-block" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
              </path>
            </svg>
            <span class="">Home</span>
          </a>
          {% if request.user.is_authenticated %}
          <a href="{% url 'account_logout' %}"
            class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:scale-105 rounded-md transition duration-150 ease-in-out">
            <svg class="w-6 h-6 fill-current inline-block" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM11 5v4a1 1 0 01-2 0V6H6a1 1 0 110-2h3V3a1 1 0 012 0v3h3a1 1 0 110 2h-3z"/>
            </svg>            
            <span class="">Logout</span>
          </a>
          {% else %}
          <a href="{% url 'account_login' %}"
            class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:scale-105 rounded-md transition duration-150 ease-in-out">
            <svg class="w-6 h-6 fill-current inline-block" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z">
              </path>
            </svg>
            <span class="">Login</span>
          </a>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="p-16">
    {% block body %}Default{% endblock %} 
    </div>
  </div>
  </class=>

</body>

</html>
